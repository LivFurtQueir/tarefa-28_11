<title>Cadastrar Turma</title>
</head>
<body>
<main>
    <section>
        <div class="esquerda">
            <h1>Cadastrar Turma</h1>
        </div>
        <div class="direita">
            <form action="" method="post">
                <div>
                    <label for="txtnome">Categoria:</label>
                    <input type="text" id="txtCategoria" name="txtcategoria">
                </div>
                <div>
                    <label for="txtRM">Ano:</label>
                    <input type="number" id="txtAno" name="txtano">
                </div>
               
                <button type="submit">Cadastrar</button>
            </form>
        </div>
    </section>
</main>
</body>
