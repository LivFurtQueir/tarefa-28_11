<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="./css/style.css">
<title>Cadastrar Contagem</title>
</head>
<body>
<main>
    <section>
        <div class="esquerda">
            <h1>Cadastrar contagem</h1>
        </div>
        <div class="direita">
            <form action="" method="post">
                <div>
                    <label for="txtRM">Data:</label>
                    <input type="number" id="txtData" name="txtdata">
                </div>
                <div>
                    <label for="txtRM">Hora:</label>
                    <input type="number" id="txtHora" name="txthora">
                </div>
                <div>
                    <label for="txtRM">Quantidade:</label>
                    <input type="number" id="txtQuantidade" name="txtquantidade">
                </div>
                <button type="submit">Cadastrar</button>
            </form>
        </div>
    </section>
</main>
</body>
</html>
